<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>
    <ul id="myList"></ul>

    <script>
        /*------ async example ------*/
        /*
        async function hello(name) {
            return 'Hello ' + name;

        const greeting = hello('Asima');
        console.log(greeting); // output->> PromiseÂ {<fulfilled>: "Hello Asima"}
        greeting.then(res => console.log(res));// output->> Hello Asima
        */
        
        /*------ loadData with async ------*/
        async function loadData(){
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await response.json();
            displayData(data);
            return data;
        }
        loadData();

        /*------ loadData without async ------*/
        // function loadData() {
        //     fetch('https://jsonplaceholder.typicode.com/users')
        //         .then(res => res.json())
        //         .then(data => {
        //             displayData(data);
        //         })
        // }
        // loadData();// must call this function otherwise error will show

        /*----- displayData function ------*/
        function displayData(data) {
            // console.log(data);
            const parentNode = document.getElementById("myList");
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const item = document.createElement("li");
                item.innerText = user.name;
                parentNode.appendChild(item);

            }
        }
    </script>
</body>

</html>
